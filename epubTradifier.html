<body>

<header>
    <h1>EPUB Tradifier</h1>
    <h2>Simplified to Hong Kong Traditional Chinese</h2>
</header>

<div class="container">
    <div class="drop-zone" id="dropZone">
        <div class="icon">ðŸ“š</div>
        <p>Drag &amp; Drop EPUB file here<br>or click to upload</p>
        <input type="file" id="fileInput" accept=".epub">
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="status-area" id="statusArea">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status-text" id="statusText">Initializing converter...</div>
    </div>
</div>

<script>
    // --- Configuration & State ---
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const statusArea = document.getElementById('statusArea');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const errorMessage = document.getElementById('errorMessage');

    let converter = null;
    let isConverting = false;

    // --- Initialization ---

    // Load OpenCC with Hong Kong configuration (s2hk)
    // This handles "context" better for HK readers (e.g. å° vs è‡º)
    async function initOpenCC() {
        try {
            const OpenCC = window.OpenCC;
            // s2hk: Simplified to Traditional (Hong Kong variant)
            converter = await OpenCC.Converter({ from: 'cn', to: 'hk' });
            console.log("OpenCC Initialized");
        } catch (e) {
            showError("Failed to load language libraries. Please check your internet connection.");
        }
    }

    window.addEventListener('DOMContentLoaded', initOpenCC);

    // --- Event Listeners ---

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) {
            handleFile(e.dataTransfer.files[0]);
        }
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });

    // --- Main Logic ---

    async function handleFile(file) {
        if (isConverting) return;
        
        // Reset UI
        hideError();
        statusArea.style.display = 'block';
        progressBar.style.width = '0%';
        statusText.textContent = "Validating file...";
        
        // 1. Validate File Type
        if (file.type !== "application/epub+zip" && !file.name.toLowerCase().endsWith('.epub')) {
            showError("Invalid file type. Please upload a valid EPUB file.");
            statusArea.style.display = 'none';
            return;
        }

        if (!converter) {
            await initOpenCC(); // Retry init if failed previously
            if (!converter) return;
        }

        isConverting = true;

        try {
            // 2. Load Zip
            statusText.textContent = "Reading file structure...";
            const zip = new JSZip();
            const contents = await zip.loadAsync(file);

            // 3. Process Files
            const fileCount = Object.keys(contents.files).length;
            let processedCount = 0;

            // We use DOMParser to safely manipulate HTML/XML without breaking tags
            const parser = new DOMParser();
            const serializer = new XMLSerializer();

            // Identify files to convert (XHTML, HTML, OPF, NCX)
            // We skip images, css, fonts to preserve blobs
            const textFileRegex = /\.(xhtml|html|htm|xml|opf|ncx)$/i;

            for (const [relativePath, zipEntry] of Object.entries(contents.files)) {
                if (zipEntry.dir) continue;

                // Update Progress
                processedCount++;
                const percent = Math.round((processedCount / fileCount) * 90); // Reserve 10% for re-zipping
                updateProgress(percent, `Converting: ${relativePath}`);

                // Logic: If it's a text file, convert content. If blob, keep as is.
                if (textFileRegex.test(relativePath)) {
                    const originalText = await zipEntry.async("string");
                    
                    // Parse into DOM
                    const doc = parser.parseFromString(originalText, "application/xml");
                    
                    // Check for parsing errors
                    const errorNode = doc.querySelector("parsererror");
                    if (errorNode) {
                        // If XML parsing fails, fallback to raw string (risky but keeps file alive)
                        // Or just skip conversion for this specific malformed file
                        console.warn(`Skipping malformed XML: ${relativePath}`);
                        continue;
                    }

                    // Traverse and Convert Text Nodes
                    walkAndConvert(doc);

                    // Serialize back to string
                    const convertedText = serializer.serializeToString(doc);
                    
                    // Update the file in the zip object
                    zip.file(relativePath, convertedText);
                } 
                // Non-text files (images, fonts) remain in 'zip' object automatically
                
                // Allow UI to update (yield to main thread)
                if (processedCount % 10 === 0) await new Promise(r => setTimeout(r, 0));
            }

            // 4. Convert Filename
            // Remove extension, convert, add extension back
            const originalName = file.name.replace(/\.epub$/i, "");
            const convertedName = converter(originalName) + ".epub";

            // 5. Generate Output
            statusText.textContent = "Packing converted EPUB...";
            const blob = await zip.generateAsync({ type: "blob" });
            
            updateProgress(100, "Conversion Complete!");
            
            // 6. Download
            triggerDownload(blob, convertedName);
            
            statusText.innerHTML = `<span class="success-message">Done! Downloading ${convertedName}</span>`;

        } catch (err) {
            console.error(err);
            showError("An error occurred during conversion. The file might be corrupted.");
        } finally {
            isConverting = false;
            fileInput.value = ''; // Reset input
        }
    }

    // --- Helper Functions ---

    /**
     * Traverses the DOM tree and converts text content of text nodes.
     * Skips script and style tags.
     */
    function walkAndConvert(node) {
        const walker = document.createTreeWalker(
            node, 
            NodeFilter.SHOW_TEXT, 
            {
                acceptNode: function(node) {
                    // Skip scripts and styles
                    if (node.parentNode && (node.parentNode.nodeName === 'SCRIPT' || node.parentNode.nodeName === 'STYLE')) {
                        return NodeFilter.FILTER_REJECT;
                    }
                    // Skip empty whitespace nodes to save processing
                    if (!node.nodeValue.trim()) {
                        return NodeFilter.FILTER_SKIP;
                    }
                    return NodeFilter.FILTER_ACCEPT;
                }
            }
        );

        let currentNode;
        while (currentNode = walker.nextNode()) {
            const text = currentNode.nodeValue;
            
            // Detection: Only convert if Chinese characters exist
            // This preserves English content
            if (/[\u4e00-\u9fa5]/.test(text)) {
                currentNode.nodeValue = converter(text);
            }
        }
        
        // Also handle attributes that might contain visible text (like title or alt)
        // Note: This is a basic implementation. Ideally, we check specific tags.
        const elementWalker = document.createTreeWalker(node, NodeFilter.SHOW_ELEMENT);
        let currentEl;
        while(currentEl = elementWalker.nextNode()) {
            ['title', 'alt', 'label', 'content'].forEach(attr => {
                if(currentEl.hasAttribute(attr)) {
                    const val = currentEl.getAttribute(attr);
                    // Be careful with 'content' in meta tags, only convert if it looks like text description
                    if (/[\u4e00-\u9fa5]/.test(val)) {
                         currentEl.setAttribute(attr, converter(val));
                    }
                }
            });
        }
    }

    function updateProgress(percent, text) {
        progressBar.style.width = `${percent}%`;
        statusText.textContent = text;
    }

    function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.style.display = 'block';
        statusArea.style.display = 'none';
    }

    function hideError() {
        errorMessage.style.display = 'none';
    }

    function triggerDownload(blob, filename) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>
